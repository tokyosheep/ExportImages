<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="js/libs/CSInterface.js"></script>
<script defer src="js/dist.js"></script>
<title>Export Images</title>
</head>

<body>

    <div class="container">
        <div id="main">
            <form action="" name="extensions">
                <h2>Extension</h2>
                <ul class="ext">
                    <li><label for="ext_jpg">
                            <input type="checkbox"name="ext" id="ext_jpg">
                            <div class="ext__button">JPG</div>
                        </label></li>
                    <li><label for="ext_psd">
                            <input type="checkbox"name="ext" id="ext_psd">
                            <div class="ext__button">PSD</div>
                        </label></li>
                    <li><label for="ext_tiff">
                            <input type="checkbox"name="ext" id="ext_tiff">
                            <div class="ext__button">TIFF</div>
                        </label></li>
                    <li><label for="ext_png">
                            <input type="checkbox"name="ext" id="ext_png">
                            <div class="ext__button">PNG</div>
                        </label></li>
                    <li><label for="ext_gif">
                            <input type="checkbox"name="ext" id="ext_gif">
                            <div class="ext__button">GIF</div>
                        </label></li>
                </ul>
            </form><!----extension--->
            <form action="" name="options">
               <h2>Options</h2>
                <label for="resize">
                    <input type="checkbox" name="resize" id="resize">
                    <div class="resizeCheck">Resize</div> 
                </label>
                <table>
                    <thead>
                        <tr>
                            <th>resize</th>
                            <th>resolution</th>
                            <th>quality(jpg)</th>
                        </tr>
                        <tr>
                            <td><input type="number" value="1000" name="resize" max="20000" min="1" disabled="true" id="size_value"></td>
                            <td><input type="number" value="72" name="resolution" max="400" min="1" disabled="true" id="res_value"></td>
                            <td><input type="number" value="12" name="quality" max="12" min="1" id="qua_value"></td>
                        </tr>
                    </thead>
                </table><!----resize---->
                <ul class="options">
                    <li><label for="all">
                            <input type="checkbox" name="options" id="all">
                            <div class="options__checks">for all opened files</div>
                        </label></li>
                    <li><label for="merge">
                            <input type="checkbox" name="options" id="merge">
                            <div class="options__checks">merge layers(tiff)</div>
                        </label></li>
                    <li><label for="transparency">
                            <input type="checkbox" name="options" id="transparency">
                            <div class="options__checks">save transparency</div>
                        </label></li>
                    <li><label for="sRGB">
                            <input type="checkbox" name="options" id="sRGB">
                            <div class="options__checks">convert sRGB(jpg)</div>
                        </label></li>
                </ul>
            </form><!---options--->
            <div id="presets_and_button">
                <form action="">
                    <h2>Preset</h2>
                    <ul class="presets">
                        <li><label for="">
                                <select id="preset_list">
                                </select>
                            </label></li>
                        <li>
                            <div class="presets__check" id="apply">apply</div>
                        <li>
                            <div class="presets__check" id="delete">delete</div>
                        <li><label for="preset-name" >
                                
                                <input type="text" name="preset-name" id="preset-name" value="fill out preset name">
                            </label></li>
                        <li>
                            <div class="presets__check" id="add_preset">add preset</div></li>
                    </ul>
                </form><!---presets----->
                <ul class="buttons">
                    <li><button class="Done">Done</button></li>
                    <li><button id="Compact">Compact</button></li>
                    <li><button id="SaveOptions">Save Options</button></li>
                </ul>
            </div>
        </div>
        <div id="save">
            <h2>Save Options</h2>
            <form action="" name="save">
                <div class="exports">
                    <label for="another">
                        <input type="checkbox" name="saves" id="another">
                        <div class="checks">save as an anotherfile</div>
                    </label>
                    <label for="make_folder" >
                        <input type="checkbox" name="saves" id="make_folder">
                        <div class="checks">save in folder each extension</div>
                    </label>
                    <label for="exporting">
                        <input type="checkbox" name="saves" id="exporting">
                        <div class="checks">export to directory</div>
                    </label>
                </div>
                <div id="directory">
                    <input type="button" id="folder" disabled="true" value=".....Desktop">
                </div>
                <h3>which extension?</h3>
                <ul class="exportImg">
                    <li><label for="exp_jpg">
                            <input type="checkbox" name="ext_folder" id="exp_jpg" disabled="true">
                            <div class="exportImage__checkbox">JPG</div>
                        </label></li>
                    <li><label for="exp_psd">
                            <input type="checkbox" name="ext_folder" id="exp_psd" disabled="true">
                            <div class="exportImage__checkbox">PSD</div>
                        </label></li>
                    <li><label for="exp_tiff">
                            <input type="checkbox" name="ext_folder" id="exp_tiff" disabled="true">
                            <div class="exportImage__checkbox">TIFF</div>
                        </label></li>
                    <li><label for="exp_png">
                            <input type="checkbox" name="ext_folder" id="exp_png" disabled="true">
                            <div class="exportImage__checkbox">PNG</div>
                        </label></li>
                    <li><label for="exp_gif">
                            <input type="checkbox" name="ext_folder" id="exp_gif" disabled="true">
                            <div class="exportImage__checkbox">GIF</div>
                        </label></li>
                </ul><!---exportImage--->
            </form>
        </div>
    </div>
    <div id="compact_mode">
        <ul class="ext_on_compact">
            <li>jpg</li>
            <li>psd</li>
            <li>tiff</li>
            <li>png</li>
            <li>gif</li>
        </ul>
    
        <table>
            <tr>
                <th>resize</th>
                <th>size</th>
                <th>res</th>
                <th>qua</th>
            </tr>
            <tr>
                <td id="com_resize" class="com_options">on</td>
                <td id="com_size" class="com_options">1000</td>
                <td id="com_res" class="com_options">72</td>
                <td id="com_qua" class="com_options">12</td>
            </tr>
        </table>
        <table>
            <tr>
                <th>all files</th>
                <th>marge</th>
                <th>trans</th>
                <th>sRGB</th>
            </tr>
            <tr>
                <td id="com_all" class="com_sub_options">off</td>
                <td id="com_marge" class="com_sub_options">off</td>
                <td id="com_trans" class="com_sub_options">off</td>
                <td id="com_sRGB" class="com_sub_options">off</td>
            </tr>
        </table>
        <div class="buttons">
            <button class="Done">Done</button>
            <button id="to_back_face">back</button>
        </div>
    </div><!----------compact--------------->
